<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game!</title>
    <link href="index.css" rel="stylesheet">

</head>

<body>
    <div id="header">
        <P>Guessing Game!</P>
    </div>
    <div class="body">
        <div id="guessingBlock">
            <div id="guessMessage">
                <p>Enter a number between 0 and 99:</p>
            </div>
            <br><br>
            <div class="justify-center align">
                <input id="guessInput">
                <button id="guessButton">Guess</button>
            </div>
            <p id="guessResponse"></p>
            <p id="guessList">Your Guesses:</p>
            <p id="specialMessage"></p>
        </div>
    </div>

    <script src="js/script.js">

    </script>
</body>

</html>
